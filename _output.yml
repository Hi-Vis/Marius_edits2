bookdown::gitbook:
  css: custom.css
  highlight: pygments
  config:
    toc:
      before: |
        <li><a href="./">Rad</a></li>
      after: |
        <li>This guide was created using R!</li>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Thanks to the <code>bookdown</code> package</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
